# ===============================
# BASIC APP INFO
# ===============================
spring.application.name=account-service
server.port=8002

# ===============================
# EUREKA CLIENT CONFIG
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8000/eureka/
eureka.instance.prefer-ip-address=true

# ===============================
# CONFIG SERVER (Optional)
# ===============================
# Uncomment this if using Spring Cloud Config Server
# spring.config.import=optional:configserver:http://localhost:8888

# ===============================
# DATABASE CONFIG (Sample - H2 or MySQL)
# ===============================
# H2 (in-memory)
spring.datasource.url=jdbc:h2:mem:accountdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# MySQL (example)
# spring.datasource.url=jdbc:mysql://localhost:3306/accountdb
# spring.datasource.username=root
# spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===============================
# ACTUATOR FOR HEALTH & MONITORING
# ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
